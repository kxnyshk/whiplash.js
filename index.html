<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title -->
    <title>Whiplash.js</title>
    <link rel="icon" href="./ico/drum-kit.png" type="image/icon type">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <div class="jumbotron text-center">
        <h1 class="display-1 header">
            <b>Whiplash.js</b>
        </h1>
    </div>

    <div class="text-center">
        <h6 class="dev">
            <b>dev.
                <span class="user">
                    <a href="https://twitter.com/kxnyshk" target="_aboutblank">
                        kxnyshk
                    </a>
                </span>
            </b>
        </h6>
    </div>

    <!-- keys -->
    <div class="d-flex flex-row justify-content-center">
        <div class="key-note key-note-A text-center" data-key="65">
            A
            <div class="key-sound">
                CLAP
            </div>
        </div>
        <div class="key-note key-note-S text-center" data-key="83">
            S
            <div class="key-sound">
                HITHAT
            </div>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-center">
        <div class="key-note key-note-D text-center" data-key="68">
            D
            <div class="key-sound">
                KICK
            </div>
        </div>
        <div class="key-note key-note-F text-center" data-key="70">
            F
            <div class="key-sound">
                OPENHAT
            </div>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-center">
        <div class="key-note key-note-G text-center" data-key="71">
            G
            <div class="key-sound">
                BOOM
            </div>
        </div>
        <div class="key-note key-note-H text-center" data-key="72">
            H
            <div class="key-sound">
                RIDE
            </div>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-center">
        <div class="key-note key-note-J text-center" data-key="74">
            J
            <div class="key-sound">
               SNARE
            </div>
        </div>
        <div class="key-note key-note-K text-center" data-key="75">
            K
            <div class="key-sound">
                TOM
            </div>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-center">
        <div class="key-note key-note-L text-center" data-key="76">
            L
            <div class="key-sound">
                TINK
            </div>
        </div>
    </div>

    <!-- audios -->
    <audio data-key="65" src="sounds/a-key-clap.wav"></audio>
    <audio data-key="83" src="sounds/s-key-hithat.wav"></audio>
    <audio data-key="68" src="sounds/d-key-kick.wav"></audio>
    <audio data-key="70" src="sounds/f-key-openhat.wav"></audio>
    <audio data-key="71" src="sounds/g-key-boom.wav"></audio>
    <audio data-key="72" src="sounds/h-key-ride.wav"></audio>
    <audio data-key="74" src="sounds/j-key-snare.wav"></audio>
    <audio data-key="75" src="sounds/k-key-tom.wav"></audio>
    <audio data-key="76" src="sounds/l-key-tink.wav"></audio>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
